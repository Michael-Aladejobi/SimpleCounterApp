<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>
        <strong>Passenger Counter App</strong>
    </p>

    <div class="container">
        <h1>People entered: </h1>
        <h2 id="count-el">0</h2>

        <div class="btn">
            <button  onclick="triggerIncrement()">INCREMENT</button>
            <button  onclick="triggerDecrement()">DECREMENT</button>
        </div>
        <br>
        <button onclick="triggerSave()">SAVE</button>
        <button onclick="triggerReset()">RESET</button>
        <br>
        <h6>Previous Count(s):<p id="save-count"></p> </h6>
    </div>
    <br>
    <br>

    <script src='app.js'></script>
</body>
</html>
